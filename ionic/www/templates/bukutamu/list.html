<ion-view view-title="Data Pengunjung">
  <ion-content>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="showData()">
    </ion-refresher>
    <ion-list>
      <ion-item class="item-remove-animate item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/buku/{{chat.no_pengunjung}}">
        <h2>{{chat.nama}}</h2>
        <h3><b>{{chat.email}}</b></h3>
        <p>{{chat.alamat}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
